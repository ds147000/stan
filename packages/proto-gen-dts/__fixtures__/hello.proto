syntax = "proto3";

import "core.proto";
import "google/protobuf/any.proto";

package hello;

service Hello {
  /**
   * hello
   */
  rpc SayName (SayNameReq) returns (SayNameRsp) {};
  // remark
  // get user list
  rpc GetUserList (GetUserListReq) returns (GetUserListRsp) {};
}

message Core {
  string firstName = 1;
}

enum Direct {
  Nil = 0;
  Up = 1;
  Down = 2;
}

// 测试评论
message SayNameReq {
  // 用户模型
  message User {
    // 用户名
    string name = 1;
    string avatar = 2;
  }
  string full_name = 1;
  Core core = 2;
  repeated User user = 3;
  Direct direct = 4;
}

message SayNameRsp {
  message Stock {
    // Stock-specific data
  }

  message Currency {
    // Currency-specific data
  }
  string realName = 1;
  map<uint32, SayNameReq.User> user_map = 2;
  map<uint32, uint64> link_map = 3;
  repeated google.protobuf.Any details = 4;
  oneof instrument {
    Stock stock = 5;
    Currency currency = 6;
  }
}

message GetUserListReq {
  core.XXX option = 1;
}
message GetUserListRsp {}
